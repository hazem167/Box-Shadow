<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="result">
            <div id="element"></div>
        </div>
        <div class="sliders">
            <div class="slider-wrapper">
                <label for="h-shadow">HorizontalShadow:</label>
                <input type="range" name="" id="h-shadow" max="100" min="-100" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="v-shadow">VerticalShadow:</label>
                <input type="range" name="" id="v-shadow" max="100" min="-100" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="Blur-raduis">Blurraduis:</label>
                <input type="range" name="" id="Blur-raduis" max="100" min="0" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="Spread-raduis">Spreadraduis:</label>
                <input type="range" name="" id="Spread-raduis" max="50" min="-50" value="0">
            </div>
            <div class="slider-wrapper">
                <label for="Shadow-color">Shadowcolor:</label>
                <input type="color" name="" id="Shadow-color">
            </div>
            <div class="slider-wrapper">
                <label for="Shadow-color-Opactiy">ShadowcolorOpacity:</label>
                <input type="range" name="" id="Shadow-color-Opactiy" max="1" min="0" step="0.1" value="1">
            </div>
            <div class="input-wrapper">
                <label for="shadow-inset">ShadowInset</label>
                <input type="checkbox" name="" id="shadow-inset">
            </div>
        </div>
        <div class="code-wrapper">
            <textarea name="" id="code" cols="" rows="2"></textarea>
            <button onclick="copyCode()">Copy</button>
        </div>
    </div>
</body>
</html>
